     //Async JavaScript INTERVIEW SPECIFIC!

    //  Stopping a particular function of delaying it to run some other function 

    //SetTimeout for Async Javascript.
//This function returns the value after 2 seconds break and proving Async 

setTimeout(() => {
    console.log("Shan");
}, 2000);

console.log("GM");

function loadingData() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log("Loading Data");
            resolve("Hello");
        }, 2000);
    });
}

function CollectingData() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log("Collecting Data");
            resolve();
        }, 3000);
    });
}

function ProcessingData() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log("Processing Data");
            resolve();
        }, 4000);
    });
}

function ProcessedData() {
    return new Promise((resolve ,reject) => {
        setTimeout(() => {
        console.log("Processed Data");
        resolve();
    }, 5000);
    })
  
}

async function x() {
    await loadingData();
    await CollectingData();
    await ProcessingData();
    await ProcessedData();
}

x().catch(err => console.log(err));




//Error Handling
//TRY , CATCH , THROW

function d (a,b)
{  
    try{
        if (b==0)
        {
            throw new Error("Cant Divide by Zero ")
        }
        else 
        {
            return a/b;
        }
    }
    catch(err){
        console.log(err.message)
    }
    
}

console.log(d(10,0));
